name: Update Bing Wallpaper

on:
  schedule:
    - cron: "30 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "gitHub-actions[bot]"

      - run: mkdir -p archive/

      - name: Update Bing Wallpaper
        run: python main.py

      - uses: actions/upload-artifact@v4
        with:
          name: bing_wallpapers_data_auto_backup
          path: archive/

      - uses: actions/upload-artifact@v4
        with:
          name: bing_wallpapers_log
          path: log.log

      - run: |
          echo "# 自动更新 $(date +'%Y-%m-%d %H:%M:%S')" > issue_body.md
          echo '```' >> issue_body.md
          cat log.log >> issue_body.md
          echo '```' >> issue_body.md

      - uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1
          body-path: issue_body.md

      - name: Check for changes
        id: check_changes
        run: echo "changes_exist=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit files
        if: steps.check_changes.outputs.changes_exist != '0'
        run: git commit -a -m "自动更新 $(date +'%Y-%m-%d %H:%M:%S')"

      - name: Push changes
        if: steps.check_changes.outputs.changes_exist != '0'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
